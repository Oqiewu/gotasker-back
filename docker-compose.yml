version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gotasker-api
    ports:
      - "${SERVER_PORT:-8080}:8080"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - gotasker-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
   image: postgres:15-alpine
   container_name: gotasker-db
   environment:
     POSTGRES_USER: ${DB_USER}
     POSTGRES_PASSWORD: ${DB_PASSWORD}
     POSTGRES_DB: ${DB_NAME}
   ports:
     - "${DB_PORT:-5432}:5432"
   volumes:
     - postgres_data:/var/lib/postgresql/data
   networks:
     - gotasker-network
   healthcheck:
     test: ["CMD-SHELL", "pg_isready -U gotasker"]
     interval: 10s
     timeout: 5s
     retries: 5

networks:
  gotasker-network:
    driver: bridge

volumes:
  postgres_data:  # Раскомментируйте для PostgreSQL
